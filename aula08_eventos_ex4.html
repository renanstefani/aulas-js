<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Título da página no navegador </title>
    <meta charset="utf-8">
    <meta name="author" content="Renan">
    <meta name="description" content="Javascript">
    <meta name="keywords" content="javascript, tecnologia">


</head>

<body>
    <div class="container">
        <h1>Curso Javascript Completo</h1>

        <form action="#">
            
            <textarea cols="50" rows="10" readonly>Contrato de serviços prestados
            </textarea>
            <br>
            <label >
                <input type="checkbox" id="chk" checked> Li e aceito os termos desse contrato
            </label>
            <br>
            <input type="submit" value="Continuar" id="btn">
            
        </form>
        

        
    </div>


    <script>
        
        (function(){
            'use strict';

            var $btn = document.getElementById('btn');
            var $chk = document.getElementById('chk');
            
            toggleBtn();
            
            $chk.addEventListener('change', function(){
                
                toggleBtn();
                // o botão irá alternar entre habilitado ou desabilitado de acordo com o checkbox
            });
                
            function toggleBtn(){
                $btn.disabled = !$chk.checked;
                // o botão estará desabilitado caso o checkbox não estiver checked
            }

        })();
        
    </script>

    

</body>

</html>
