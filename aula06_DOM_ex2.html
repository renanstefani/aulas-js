<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Título da página no navegador </title>
        <meta charset="utf-8">
        <meta name="author" content="Renan">
        <meta name="description" content="Javascript">
        <meta name="keywords" content="javascript, tecnologia">

        
    </head>

    <body>
        <h1>Curso Javascript Completo</h1>

        <div id="msg"></div>
     
        <script>
            
            (function(){
                var nome = prompt('Digite o nome do usuário: ');

                document.getElementById('msg').innerHTML = "Bem vindo, <b>" + nome + "</b>";
            })();

        </script>

    </body>
</html>
