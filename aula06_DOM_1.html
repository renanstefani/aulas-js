<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Título da página no navegador </title>
        <meta charset="utf-8">
        <meta name="author" content="Renan">
        <meta name="description" content="Javascript">
        <meta name="keywords" content="javascript, tecnologia">

        
    </head>

    <body>
        <h1>Curso Javascript Completo</h1>

        <main class="cmain" id="idmain">
            <h2>Subtitulo</h2>
            <p id="pmain" class="pmain">Um parágrafo para usarmos como exemplo.</p>
        </main>

        <section class="csection" id="idsection">
            <h3>Subtitulo</h3>
            <p class="paragrafos">Um parágrafo para usarmos como exemplo.</p>
            <p class="paragrafos">Outro parágrafo para usarmos como exemplo.</p>
        </section>
     
        <script>
            
            document.querySelector('h1').textContent = 'Título alterado via javascript';


        </script>
        
    </body>
</html>
