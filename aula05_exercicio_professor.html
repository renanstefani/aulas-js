    <body>
        <h1>Curso Javascript Completo</h1>
        
        <div id="output"></div>
        
        <script>
            (function(){
                function calcularMedia() {
                    var media = 0;
                    var total = 0;
                    var quant = arguments.length;
                    var x = 0

                    //utilizamos typeof abaixo para caso um dos valores serem zero e portanto ser considerado false, alterando a média final
                    while(typeof arguments[x] === 'number'){
                        total += arguments[x];
                        x++;
                    }

                    return total / quant;

                };

                var media1 = calcularMedia(2, 3);
                var media2 = calcularMedia(4, 0, 10, 10);

                console.log('Media1: ', media1);
                console.log('Media2: ', media2);
            })();
            

        </script>
        
        
    </body>
