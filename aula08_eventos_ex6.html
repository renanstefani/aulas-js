<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Título da página no navegador </title>
    <meta charset="utf-8">
    <meta name="author" content="Renan">
    <meta name="description" content="Javascript">
    <meta name="keywords" content="javascript, tecnologia">


</head>

<body>
    <div class="container">
        <h1>Curso Javascript Completo</h1>

        <input type="text" id="txtTask">
        <button id="btn">Cadastrar tarefa</button>

        <ul>
            <li>estudar Javascript - DOM</li>
            <li>estudar eventos em javascript</li>
            <li>diversão</li>
        </ul>
        
    </div>


    <script>
        
        (function(){
            'use strict';

            var $ul = document.querySelector('ul');
            var $txtTask = document.querySelector('#txtTask');
            var $btn = document.querySelector('#btn');

            $btn.addEventListener('click', function(){
                var task = '<li>' + $txtTask.value + '</li>';

                $ul.innerHTML += task;

                $txtTask.value = '';
                $txtTask.focus();

            })


        })();
        
    </script>

    

</body>

</html>
