<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Título da página no navegador </title>
        <meta charset="utf-8">
        <meta name="author" content="Renan">
        <meta name="description" content="Javascript">
        <meta name="keywords" content="javascript, tecnologia">

        
    </head>

    <body>
        <h1>Curso Javascript Completo</h1>

        <input type="text" id="txtNome" value="Digite o nome"><button onclick="escreve()">Escrever</button>
        <div id="msg"></div>

        <script>
            
            var txtNome2 = document.querySelector('#txtNome');
            
            function escreve(){
                var nome = txtNome2.value;
                
                document.getElementById('msg').innerHTML = "Bem vindo, <b>" + nome + "</b>";
            }
            
            

        </script>

    </body>
</html>
