    <script>
        // Existe uma prática no js em que functions responsáveis por criarem objetos (construtoras) geralmente começam com letra maíuscula

        
        var Caneta = (function (window){
            'use strict';
            console.log(this);
            function _caneta(preco, cor) {

                //privado
                var color = cor || 'black';
                //publicas
                this.preco = preco || 1;

                this.mudarCor = function(cor) {
                    color = cor;
                }

                this.mostraCor = function() {
                    if (cor !== 'red' && cor !== 'blue' && cor !== 'black' && cor !== 'green'){
                        return;
                    }
                    return color;
                }

            }

            return _caneta;
        }) (window)
        
        var caneta1 = new Caneta(56, 'red');
        
        


    </script>
