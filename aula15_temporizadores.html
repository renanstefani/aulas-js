<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Javascript temporizadores </title>
        <meta charset="utf-8">
        <meta name="author" content="Renan">
        <meta name="description" content="Javascript">
        <meta name="keywords" content="javascript, tecnologia">
    </head>

    <body>
        <h1>Javascript Temporizadores</h1>

        <div>

        </div>
       

        
        <script>
            var n = 0;
            
            function somaUm(){
                console.log('novo valor: ', ++n);

                if(n >= 5){
                    clearInterval(intervalo);
                }
            }

            var timeout = setTimeout(somaUm, 10000);
            
            var intervalo = setInterval(somaUm, 5000);
            console.log(intervalo);

            var str = '';
            var d = document.querySelector('div');
            var timeoutTeste = setTimeout(function(){
                for (var i = 0; i < 100; i++){
                    str += 'i: ' + i + ' -- ';
                    d.textContent += str;
                }

            }, 3000);



        </script>
            
            

        
    </body>
</html>
