<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Título da página no navegador </title>
    <meta charset="utf-8">
    <meta name="author" content="Renan">
    <meta name="description" content="Javascript">
    <meta name="keywords" content="javascript, tecnologia">

    <style>
        .done{
            text-decoration: line-through;
            color: #555;
        }
    </style>


</head>

<body>
    <div class="container">
        <h1>Lista de tarefas</h1>

        <input type="text" id="txtTask">
        <button id="btn">Cadastrar tarefa</button>

        <ul>
            <li>estudar Javascript - DOM</li>
            <li>estudar eventos em javascript</li>
            <li>diversão</li>
        </ul>
        
    </div>


    <script>
        
        (function(){
            'use strict';

            var $ul = document.querySelector('ul');
            var $lis = $ul.querySelectorAll('li');
            var $txtTask = document.querySelector('#txtTask');
            var $btn = document.querySelector('#btn');

            $btn.addEventListener('click', addTask);

            $txtTask.addEventListener('keyup', function(e){
                if(e.keyCode === 13) {
                    addTask();
                };
            })

            $ul.addEventListener('click', function(e){
                if(e.target.nodeName === 'LI'){
                    toogleDone(e.target);
                }
            })

            function toogleDone(li){
                li.classList.toggle('done');
            }

            function addTask(){
 
                var li = document.createElement('li');
                var text = document.createTextNode($txtTask.value);

                li.appendChild(text);

                $ul.appendChild(li);

                $txtTask.value = '';
                $txtTask.focus();

            }
                        
        })();
        
    </script>

    

</body>

</html>
