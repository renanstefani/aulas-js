    <body>
        <h1>Curso Javascript Completo</h1>
        
        <div id="output"></div>
        
        <script>
            
            function calcularMedia() {

                var numResultado = 0;
                var numLoop = 0;

                while(arguments[numLoop]){
                    numResultado += arguments[numLoop];
                    numLoop++;
                }

                numResultado = numResultado / numLoop;
                console.log('Valor da média: ', numResultado.toFixed(2));
            };

            calcularMedia(3, 8.47, 10);

        </script>
        
        
    </body>
