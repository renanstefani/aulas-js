<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Título da página no navegador </title>
        <meta charset="utf-8">
        <meta name="author" content="Renan">
        <meta name="description" content="Javascript">
        <meta name="keywords" content="javascript, tecnologia">

        <style>
            body{
                background: grey;
            }
        </style>
    </head>

    <body>
        <h1>Curso Javascript Completo</h1>
        
        <div id="output"></div>
        
        <script>
            
            //literal
            function somar(n1, n2) {
                return n1 + n2;
            };

            var soma = somar(10, 20);
            console.log('Resultado: ', soma);

            somar.teste = 'propriedade da funcao';
            
            console.log(somar.teste);

            var teste = function(f){
                f();
            };

            teste(function(){
                console.log('funcao passada por parametro');
            });

            console.log('------------------------');

            var x = 0;
            var y; //escopo global

            function mostraX(){
                var x = 10; //escopo local
                var y = 20; 
                console.log('mostra x dentro: ', x);
                console.log('mostra y dentro: ', y);
            };

            mostraX();

            console.log('mostra x fora: ', x);
            console.log('mostra y fora: ', y);

            
            //IIFE abaixo, uma função auto invocável (Immeadiately-invoked function expression)

            (function(){
                'use strict'; 
                //o comando acima proíbe a atribuição de variável sem que tenhamos criado uma nova var de escopo local (isValid = false - seria undefined nesse caso)

                var isValid = false;
                console.log(isValid);

                function somar(){
                    console.log(arguments);

                    var result = 0;
                    var x = 0;

                    while(arguments[x]){
                        //result = result + arguments[x];
                        result += arguments[x];
                        //x = x + 1;
                        x++;
                    }

                    console.log('Resultado: ', result);
                }

                somar(20, 20, 10, 30);
            })();

            
            

        </script>
            
            

        
    </body>
</html>
